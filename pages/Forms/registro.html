<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icono de la Página -->
    <link rel="icon" href="../../public/logo-ico.ico" />
    <!-- CSS Local -->
    <link rel="stylesheet" href="../../css/index.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome para iconos -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Universo literario</title>
  </head>

  <body>
    <a class="navbar-brand container-fluid text-dark" href="../../index.html"
      ><img
        class="img-logo rounded-circle mr-2"
        src="../../public/logo.jpg"
        alt="Universo Literario"
      /><strong>Universo Literario</strong></a
    >
    <div class="container bg-primary py-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form
            id="registerForm"
            onsubmit="return validateForm(this, registerValidationRules)"
          >
            <h2 class="tituloRegistrarse text-center text-white">
              Registrarse
            </h2>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Nombre"
                id="nombre"
                name="nombre"
              />
              <div class="text-danger error-text" id="nombreError"></div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Apellido"
                id="apellido"
                name="apellido"
              />
              <div class="text-danger error-text" id="apellidoError"></div>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                id="email"
                name="email"
              />
              <div class="text-danger error-text" id="emailError"></div>
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Contraseña"
                id="password"
                name="password"
              />
              <div class="text-danger error-text" id="passwordError"></div>
            </div>
            <div class="form-group">
              <input
                type="date"
                class="form-control"
                placeholder="Fecha de Nacimiento (dd/mm/aaaa)"
                id="fechaNacimiento"
                name="fechaNacimiento"
               
              />
              <div class="text-danger error-text" id="fechaNacimientoError"></div>
            </div>
            <div class="form-group">
              <select class="form-control" name="pais" id="pais">
                <option value="">País</option>
                <option value="AR">Argentina</option>
                <option value="BO">Bolivia</option>
                <option value="BR">Brasil</option>
                <option value="CH">Chile</option>
                <option value="CO">Colombia</option>
                <option value="EC">Ecuador</option>
                <option value="PY">Paraguay</option>
                <option value="PE">Perú</option>
                <option value="UY">Uruguay</option>
                <option value="VE">Venezuela</option>
              </select>
              <div class="text-danger error-text" id="paisError"></div>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                name="terms"
                id="exampleCheck1"
              />
              <label class="form-check-label text-white" for="exampleCheck1"
                >Acepta Terminos y Condiciones</label
            >
            <div id="termsError" class="text-danger"></div>
            <div class="form-group text-center">
              <input
                class="btn btn-light boton"
                type="submit"
                value="Registrarse"
              />
            </div>
            <div class="form-group text-center">
              <a class="ayuda text-white" href="#">¿Necesitas ayuda?</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="validacion.js"></script>
    
  </body>
</html>
